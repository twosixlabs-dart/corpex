corpex {
    http.port: 8080

    scroll.size: 1000
    scroll.timeout: 1m
    default: {
        page.size: 10
        resultsperpage: 100
        text.field: extracted_text
        base.fields: "document_id,extracted_metadata.Title"
    }
}

elasticsearch {
    scheme: "http"
    host: "localhost",
    port: 8096
}

dart {
    auth {
        bypass: true
    }
}

cors.allowed.origins: "http://localhost,http://localhost:80,http://localhost:8080"
